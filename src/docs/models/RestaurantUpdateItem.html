
<h2>RestaurantUpdateItem</h2>
<ul class="parameter">
  <li class="param-required-true">id : BigDecimal
    <br/>Restaurant id required for updating
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">name : String
    <br/>Min 2 characters and  max 100 characters
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">address : String
    <br/>Min 10 characters and max 255 characters
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">public : Boolean
    <br/>property that defines the visibility of the restaurant
  </li>
</ul>
